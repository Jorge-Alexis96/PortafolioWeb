        <!-- Perfil Usuario -->

        <!-- Formulario Editar perfil -->
        <div class="col-xl-7  mt-3 editarPerfil">
          <form class="row mt-3 formEditar" method="post" enctype="multipart/form-data">

            <div class="form-group col-md-6 ">
              <label for="inputNombre">Nombre:</label>
              <input type="text" placeholder="Ingrese su nombre" id="inputNombre" class="form-control imputEditarUsuario mb-4">

              <label for="inputNombre">Apellidos:</label>
              <input type="text" placeholder="Ingrese su apellido" id="inputNombre" class="form-control imputEditarUsuario mb-4">

              <label for="inputNombre">Dni:</label>
              <input type="text" placeholder="Ingrese su DNI" id="inputNombre" class="form-control imputEditarUsuario mb-4">

              <label for="inputNombre">Usuario (No modificable)</label>
              <input type="text" placeholder="Usuario no modificable" id="inputNombre" class="form-control imputEditarUsuario mb-4">
            </div>

            <div class="form-group col-md-6">
              <label for="inputNombre">Celular:</label>
              <input type="text" placeholder="Ingrese su celular" id="inputNombre" class="form-control imputEditarUsuario mb-4">

              <label for="inputNombre">Dirección:</label>
              <input type="text" placeholder="Ingrese su direccion" id="inputNombre" class="form-control imputEditarUsuario mb-4">

              <label for="inputNombre">Imagen de perfil</label>
              <input type="file" placeholder="Ingrese su correo" id="inputNombre" class="form-control imputEditarUsuarioFile mb-4">

              <label for="inputNombre">Email (No modificable)</label>
              <input type="email" placeholder="Email no modificable" id="inputNombre" class="form-control imputEditarUsuario mb-4">
            </div>

            <div class="form-group col-md-12 text-center">
              <button type="submit" class="btn btnEditarUsuario">
                Actualizar
              </button>
              <a href="./perfilUsuario.html" type="submit" class="btn btnEditarUsuario">
                Cancelar  
              </a>
            </div>
            
          </form>
